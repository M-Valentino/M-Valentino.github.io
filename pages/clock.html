<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mark Valentino - Software Engineer</title>
	<meta name="keywords" content="Clock, analog">
	<meta name="author" content="Mark Valentino">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
        }
        .clockFace {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 400px;
            background-color: #fff;
            top: 30px;
            margin: auto;
            border: 10px solid #000;
        }
        .n9 {
            position: absolute;
            bottom: 50%;
            left: calc(50% - 9px - 180px);
            text-align: center;
            color: #000;
            font-weight: 200;
            font-size: 36px;
        }
        .n6 {
            position: absolute;
            bottom: 5px;
            left: calc(50% - 9px);
            text-align: center;
            color: #000;
            font-weight: 200;
            font-size: 36px;
        }
        .n12 {
            position: absolute;
            top: 5px;
            left: calc(50% - 18px);
            text-align: center;
            color: #000;
            font-weight: 200;
            font-size: 36px;
        }
        .hourHandContainer {
            position: absolute;
            width: 6px;
            height: 300px;
            left: calc(50% - 3px);
            top: 50px;
            transform: rotate(20deg);
            background-color: aqua;
        }
        .hourHand {
            background-color: #222;
            width: 100%;
            height: 50%;
        }
        .minuteHandContainer {
            position: absolute;
            width: 5px;
            height: 380px;
            left: calc(50% - 2.5px);
            top: 10px;
            transform: rotate(0deg);
            background-color: red;
        }
        .minuteHand {
            background-color: #222;
            width: 100%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class ="clockFace">
        <div class="n12">12</div>
        <div class="n9">9</div>
        <div class="n6">6</div>
        <div class="hourHandContainer">
            <div class="hourHand"></div>
        </div>
        <div class="minuteHandContainer">
            <div class="minuteHand"></div>
        </div>
    </div>
    
</body>
</html>
