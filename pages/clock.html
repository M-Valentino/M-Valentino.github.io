<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Mark Valentino - Software Engineer</title>
	<meta name="keywords" content="Clock, analog">
	<meta name="author" content="Mark Valentino">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
        }
        .clockFace {
            width: 400px;
            height: 400px;
            border-radius: 400px;
            background-color: #fff;
            margin: auto;
            border: 10px solid #000;
        }
        .hourHandContainer {
            position: absolute;
            width: 6px;
            height: 300px;
            left: calc(50% - 3px);
            top: 60px;
            transform: rotate(20deg);
            background-color: aqua;
        }
        .hourHand {
            background-color: #000;
            width: 100%;
            height: 50%;
        }
        .minuteHandContainer {
            position: absolute;
            width: 5px;
            height: 380px;
            left: calc(50% - 2.5px);
            top: 20px;
            transform: rotate(0deg);
            background-color: red;
        }
        .minuteHand {
            background-color: #000;
            width: 100%;
            height: 50%;
        }
    </style>
</head>

<body>
    <div class ="clockFace">
        <div class="hourHandContainer">
            <div class="hourHand"></div>
        </div>
        <div class="minuteHandContainer">
            <div class="minuteHand"></div>
        </div>
    </div>
    
</body>
</html>
