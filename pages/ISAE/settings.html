<!DOCTYPE HTML>
<html>
	<head>
    	<meta charset="UTF-8">
		<title>Settings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles.css">
        <style>
            .historyItem img {
                transform: translateY(-20%);
                position: absolute;
                right: 50px;
            }
        </style>
	</head>

	<body>
        <button onclick="changeEdges()">Toggle rounded screen edges.</button>
        <center><h2>Settings Screen</h2></center>
        <div id="frame">
            <div class="whiteBar">
                <h1>Settings</h1>
            </div>
            <div class="historyItems">
                <div class="historyItem">
                    <b>General</b>
                    <br>
                    Clear Scan History <img src="assets/toggle.svg" height="80px">
                    <br>
                    <br>
                    Tone Emission <img src="assets/toggle.svg" height="80px">
                    <br>
                    <br>
                    Vibration <img src="assets/toggle.svg" height="80px">
                    <br>
                    <br>
                    Audio Cues <img src="assets/toggle.svg" height="80px">
                    <br>
                    <br>
                </div>
                
            </div>
			<div id="bottomNav">
                <div class="bottomNavContainer">
					<div class="navItem">
						<!--https://commons.wikimedia.org/wiki/File:QR_icon.svg-->
						<center><a href="scanner.html"><img src="assets/qr_code.svg"></a></center>
						<a href="scanner.html">Scanner</a>
					</div>
					<div class="navItem">
						<!--https://en.wikipedia.org/wiki/File:Clock_%2889654%29_-_The_Noun_Project.svg-->
						<center><a href="history.html"><img src="assets/clock.svg"></a></center>
						<a href="history.html">History</a>
					</div>
					<div class="navItem">
						<!--https://en.wikipedia.org/wiki/File:Wikipedia_interwiki_section_gear_icon.svg-->
						<center><a href="settings.html"><img src="assets/gear.svg"></a></center>
						<a href="settings.html">Settings</a>
					</div>
				</div>
			</div>
			<div class="blackBar"></div>
		</div>
		
		<script>
			let round = true;

			function changeEdges() {
				if (round == false) {
					round = true;
					document.getElementById("frame").style.borderRadius = "50px";
				} else {
					round = false;
					document.getElementById("frame").style.borderRadius = "0";
				}
			}
		</script>
    </body>
</html>
