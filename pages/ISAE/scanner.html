		<button onclick="changeEdges()">Toggle rounded screen edges.</button>
		<center><h2>Scanner Screen</h2></center>
		<div id="scanFrame">
			<div class="enhanceButton" onclick="enhance()">Enhance â–£</div>
			<div class="focusButton">
				<div class="innerCircle"></div>
			</div>
			<div class="outerBB"></div>
			<div class="innerBB">
				<a href="itemInfo.html"><div class="readButton">Read Info</div></a>
			</div>
			<div id="bottomNav">
				<div class="bottomNavContainer">
					<div class="navItem">
						<!--https://commons.wikimedia.org/wiki/File:QR_icon.svg-->
						<center><a href="scanner.html"><img src="assets/qr_code.svg"></a></center>

					</div>
				</div>
			</div>
			<div class="blackBar"></div>
		</div>
		
		<script>
			let round = true;
			let enhanced = false; 

			function changeEdges() {
				if (round == false) {
					round = true;
					document.getElementById("scanFrame").style.borderRadius = "50px";
				} else {
					round = false;
					document.getElementById("scanFrame").style.borderRadius = "0";
				}
			}

			function enhance() {
				if (enhanced == false) {
					enhanced = true;
					document.getElementById("scanFrame").style.backgroundImage = "url(assets/jiff_enhanced.png)";
				} else {
					enhanced = false;
					document.getElementById("scanFrame").style.backgroundImage = "url(assets/jif.jpeg)";
				}
			}
		</script>
	</body>

</html>
