<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Retro Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

			input {
				text-align: right;
				background-color: #94b272;
				border-style: none;
				font-family: 'Press Start 2P';
				text-shadow: 0 2px 1px #47380246, 0 2px 3px #110e002c;
				color: #100020;
				height: 48px;
				font-size: 32px;
				width: 256px;
				z-index: -1;
				padding: 0;
				margin: auto;
				box-shadow: inset 0px 2px 3px 0px #000000c0;
			}

			.screenCover {
				background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.10) 0%, rgba(255, 255, 255, 0.25) 22%, rgba(255, 255, 255, 0.25) 28%, rgba(255, 255, 255, 0.10) 60%, rgba(0, 0, 0, 0) 100%);
				z-index: 1;
				position: absolute;
				top: 1;
				margin: auto;
				height: 48px;
				width: 256px;
			}

			.screen {
				margin: 0 auto;
				display: block;
				border: 4px solid;
				border-top-color: #858585;
				border-left-color: #a5a5a5;
				border-right-color: #959595;
				border-bottom-color: #a0a0a0;
				border-bottom-width: 2px;
				width: 256px;
				height: 48px;
				padding: 0;
			}

			button {
				width: 62.5px;
				left: 0.5px;
				bottom: 2px;
				height: 48px;
				border-radius: 2px;
				border-style: none;
				z-index: 5;
				position: relative;
				background-color: #eee;
				box-shadow: 0 -2px 2px 0px rgba(0, 0, 0, 0.1), 0 -0.5px 1px 0 rgba(0, 0, 0, 0.15);
				font-size: 32px;
				text-shadow: 0 0.25px #00000030;
				background-image: url('images/fingerprint.webp');
				background-repeat: no-repeat;
				background-size: 40px;
				background-position: center;
				--depth: 2px;
			}

			button:active {
				transform: translateY(var(--depth));
				box-shadow: 0 -1.25px 2px 0px rgba(0, 0, 0, 0.1), 0 -0.5px 0.5px 0 rgba(0, 0, 0, 0.15);
				background-color: #eaeaea;
			}

			button:hover {
				cursor: pointer;
			}

			.buttonContainer {
				width: 63.5px;
				height: 52px;
				margin-left: 1px;
				margin-right: 1px;
				margin-top: 0;
				background-color: #555;
				border-radius: 2px;
				box-shadow: 0 0 3px 1px #00000025, 0px 0px 0.5px 0.5px #55555580;
			}

			.buttonDepth {
				position: relative;
				bottom: 4px;
				left: 0.5px;
				width: 62.5px;
				height: 8px;
				background-color: #eee;
				background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 2%, rgba(0, 0, 0, 0) 98%, rgba(0, 0, 0, 0.2) 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0.25) 9%, rgba(0, 0, 0, 0) 100%);
				border-bottom-left-radius: 1px;
				border-bottom-right-radius: 1px;
				z-index: 3;
				box-shadow: 0 5px 2px 0 rgba(0, 0, 0, 0.08);
			}

			.buttons {
				display: flex;
				flex-wrap: wrap;
				width: 264px;
				margin: auto;
			}

			.calculatorContainer {
				top: 64px;
				position: relative;
				margin: auto;
				display: block;
				width: 320px;
				height: 328px;
			}

			.calculatorTop {
				padding-top: 4px;
				padding-bottom: 16px;
				border-radius: 8px;
				background-color: #aaa;
				background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 85%, rgba(0, 0, 0, 0.15) 100%);
			}

			.calculatorDepth {
				position: relative;
				bottom: 8px;
				width: 320px;
				height: 24px;
				background-color: #959595;
				border-bottom-left-radius: 8px;
				border-bottom-right-radius: 8px;
				z-index: -2;
				background-image: linear-gradient(90deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0) 2%, rgba(0, 0, 0, 0) 98%, rgba(0, 0, 0, 0.2) 100%), linear-gradient(60deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.05) 30%, rgba(0, 0, 0, 0) 85%, rgba(0, 0, 0, 0.05) 100%);
			}

			.name {
				margin-left: 32px;
				font-size: 16px;
				color: #00000090;
				text-shadow: 0 0.25px #00000030;
				filter: blur(0.0625px);
			}
		</style>
	</head>
	<body>
		<div class="calculatorContainer">
			<div class="calculatorTop">
				<div class="name">Val-Calc 900</div>
				<div class="screen">
					<div class="screenCover"></div>
					<input type="text" id="input" value="">
				</div>
				<br>
				<div class="buttons">
					<div class="buttonContainer">
						<button onclick="writeNum(7)">7</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(8)">8</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(9)">9</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="add()">+</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="writeNum(4)">4</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(5)">5</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(6)">6</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="subtract()">-</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="writeNum(1)">1</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(2)">2</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="writeNum(3)">3</button>
						<div class="buttonDepth"></div>
					</div>
          			<div class="buttonContainer">
						<button onclick="changeNegative()">-()</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="writeNum(0)">0</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="writeDecimal()">.</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="writeNum(3.14159265358979)">π</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="solve()">=</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="multiply()">X</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="divide()">÷</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="root()">ˣ√</button>
						<div class="buttonDepth"></div>
					</div>
					<div class="buttonContainer">
						<button onclick="clearInput()">CE</button>
						<div class="buttonDepth"></div>
					</div>
				</div>
			</div>
			<div class="calculatorDepth"></div>
		</div>
		<script>
			var isPositive = true;
			var noDecimal = true;
			var operationType;
			var numberInput;
			var firstNumberInputted;
			var secondNumberInputted;

			function writeNum(num) {
        		if (document.getElementById("input").value.length <= 7) {
          			document.getElementById("input").value += num;
        		}
			}

			function getNumAndClear() {
				firstNumberInputted = parseFloat(document.getElementById("input").value);
				document.getElementById("input").value = '';
				noDecimal = true;
			}

			function clearInput() {
				document.getElementById("input").value = '';
				noDecimal = true;
			}

			function changeNegative() {
				if (isPositive) {
					document.getElementById("input").value = "-" + document.getElementById("input").value;
					isPositive = false;
				} else {
					document.getElementById("input").value = document.getElementById("input").value.substring(1);
					isPositive = true;
				}
			}

			function writeDecimal() {
				if (noDecimal && document.getElementById("input").value.length <= 6) {
          			document.getElementById("input").value += ".";
        			noDecimal = false;
				}
			}

			function add() {
				operationType = 0;
				getNumAndClear();
			}

			function subtract() {
				operationType = 1;
				getNumAndClear();
			}

			function multiply() {
				operationType = 2;
				getNumAndClear();
			}

			function divide() {
				operationType = 3;
				getNumAndClear();
			}

			function root() {
				operationType = 4;
				getNumAndClear();
			}

			function solve() {
				secondNumberInputted = parseFloat(document.getElementById("input").value);
				switch (operationType) {
					case 0:
						document.getElementById("input").value = firstNumberInputted + secondNumberInputted;
						break;
					case 1:
						document.getElementById("input").value = firstNumberInputted - secondNumberInputted;
						break;
					case 2:
						document.getElementById("input").value = firstNumberInputted * secondNumberInputted;
						break;
					case 3:
						document.getElementById("input").value = firstNumberInputted / secondNumberInputted;
						break;
					case 4:
						document.getElementById("input").value = Math.pow(firstNumberInputted, 1/secondNumberInputted); //fix
						break;
				}
			}
		</script>
	</body>
</html>
